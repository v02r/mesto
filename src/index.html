<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"><!--кодировка-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mesto">
    <meta name="author" content="Митяев Валера">
    <title>Проект: Место</title>
  </head>
  <body class="page">
<!--хедер-->
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип Место">
  </header>
  <main class="content">
<!-- Профиль -->
    <section class="profile">
      <div class="profile__profile-info">
        <div class="profile__avatar-button">
          <img src="<%=require('./images/custo.jpg')%>" alt="фото пофиля Жак-Ив Кусто" class="profile__avatar-image">
          <button class="profile__avatar-edit" type="button"></button>
        </div>
        <div class="profile__name-block">
          <div class="profile__edit-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
          </div>
          <h2 class="profile__job">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button" title="Добавить профиль"></button>
    </section>
<!--шаблон места-->
<section class="elements">
  <template id="template-element">
    <div class="elements__card">
      <img class="elements__image" src="#" alt="место">
      <div class="elements__mesto">
        <h2 class="elements__title"></h2>
        <div class="elements__title_like-block">
          <button class="elements__like-button" type="button" title="Нравится"></button>
            <span
              class="elements__like-number"
              aria-label="Количество лайков"></span>
        </div>
         <button class="elements__delete-button" type="button" title="Удалить"></button>
     </div>
    </div>
  </template>
<!--контейнер для вывода карточек-->



</section>
    </main>
<!--Футер-->

    <footer class="footer">
      <p class="footer__copyright"> &copy; 2023. Валера Митяев</p>
    </footer>

 <!-- popuap edit-profile -->
    <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__cancel-button popup__cancel-button_type_edit" type="button" title="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" id="formEditProfile" name="formEditProfile"  novalidate>
            <label class="popup__input-field">
              <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="p-name" required minlength="2" maxlength="40"></label>
              <span id="error-p-name" class="error-message"></span>

            <label class="popup__input-field">
              <input type="text" class="popup__input popup__input_type_job" placeholder="Должность" name="p-job" required minlength="2" maxlength="200"></label>
              <span id="error-p-job" class="error-message"></span>
            <button class="popup__end-button" disabled type="submit">Сохранить</button>
          </form>
        </div>
    </div>

    <!-- popuap add-mesto -->
    <div class="popup popup_type_add-mesto">
      <div class="popup__container">
        <button class="popup__cancel-button popup__cancel-button_type_add" type="button" title="Закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="formAddMesto" name="formAddmesto"  novalidate>
          <label class="popup__input-field">
            <input type="text" class="popup__input popup__input_type_mesto" placeholder="Название" name="place-name" required minlength="2" maxlength="30"></label>
            <span id="error-place-name" class="error-message"></span>

            <label class="popup__input-field">
            <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="img-link" required></label>
            <span id="error-img-link" class="error-message"></span>
          <button class="popup__end-button"  disabled type="submit">Создать</button>
        </form>
      </div>
  </div>

 <!-- popuap image -->
 <div class="popup popup_type_image">
  <div class="popup__image-container">
    <button class="popup__cancel-button popup__cancel-button_type_image" type="button" title="Закрыть окно"></button>
    <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="место">
    <h2 class="popup__title-bigimage"></h2>
  </div>
</div>
<script type="module" src="./index.js"></script>
    </body>
</html>

 <!--popup delete card-->
 <section class="popup popup_type_delete" id="popup__delete-confirmation">
  <div class="popup__container">
    <button class="popup__cancel-button" type="button"></button>
    <h2 class="popup__title popup__title-confirm">Вы уверены?</h2>
    <button id="delete-card" class="popup__end-button">Да</button>
  </div>
</section>

<!--popup foto change-->
<section class="popup popup_type_profile-photo-change" id="popup__photo-change">
  <div class="popup__container">
    <button class="popup__cancel-button" type="button"></button>
    <h2 class="popup__title">Обновить аватар</h2>
    <form
      class="popup__form popup__info-picture"
      name="popup picture link"
      novalidate
    >
      <input
        type="url"
        name="avatar"
        placeholder="Ссылка на картинку"
        class="popup__input popup__input_type_link"
        required
      />


      <p data-target="avatar" id="error-avatar" class="error-message"></p>
<!--         id="avatar-target"-->
      <button id="" class="popup__end-button" type="submit">
        Сохранить
      </button>
    </form>
  </div>
</section>
